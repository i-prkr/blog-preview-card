<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <main>
    <body>
      <div class="grid-wrapper">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <strong>Ian Parker</strong>.
          <div>
            <label for="display-checkbox">
              <input type="checkbox" id="display-checkbox" onclick="displayGrid()">
              Display Grid
            </label>
          </div>
        </div>
          <div class="column" style="grid-column-start: 1;"></div>
          <div class="column" style="grid-column-start: 2;"></div>
          <div class="column" style="grid-column-start: 3;"></div>
          <div class="column" style="grid-column-start: 4;"></div>
          <div class="column" style="grid-column-start: 5;"></div>
          <div class="column" style="grid-column-start: 6;"></div>
          <div class="column" style="grid-column-start: 7;"></div>
          <div class="column" style="grid-column-start: 8;"></div>
          <div class="column" style="grid-column-start: 9;"></div>
          <div class="column" style="grid-column-start: 10;"></div>
          <div class="column" style="grid-column-start: 11;"></div>
          <div class="column" style="grid-column-start: 12;"></div>
          <div class="row" style="grid-row-start: 1"></div>
          <div class="row" style="grid-row-start: 2"></div>
          <div class="row" style="grid-row-start: 3"></div>
          <div class="row" style="grid-row-start: 4"></div>
        <div class="card">
          <img src="./assets/images/illustration-article.svg" alt=""></img>
          <div class="card-info">
            <p class="tag">Learning</p>
            <span class="date">Published 21 Dec 2023</span>
            <h2>HTML & CSS foundations</h2>
            <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="avatar">
            <img class="avatar-image" src="./assets/images/image-avatar.webp" alt="avatar of greg hooper">
            <span class="avatar-text">Greg Hooper</span>
          </div>
        </div>
      </div>
    </body>
  </main>
  <script src="./grid.js"></script>
</html>
